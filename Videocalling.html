<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VOICE CALL</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>

    <div class="container">

            <br>
            <ul>

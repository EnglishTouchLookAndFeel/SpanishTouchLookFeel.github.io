<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        
        <button onclick="window.location.href='touchmenu.html';"><img id="agh" width=100% height=100%></button>    
        
    </div>
    
</body>

<script>
chgimg('/IMAGES/opensmile.svg');
voice();
function voice(){
    responsiveVoice.speak("pantella tactil para operacion tactil o. decir voz para activacion por voz",'Spanish Female');
    setTimeout(reply, 1500);
}   
function reply(){
    var recognition = new webkitSpeechRecognition();
    recognition.lang = "en-GB";

    var x="0";
    recognition.onresult = function(event) {
     //console.log(event);
               

                
        x=event.results[0][0].transcript;
            
        switch(x){
            case "voice":   
               
                responsiveVoice.speak('Sorry - only touch mode working - please touch screen');   
                ;
                
                break;
            case "touch":
                responsiveVoice.speak("ok use touchscreen");
                window.location.href='touchmenu.html';                                                               
        }
                
    }
    recognition.start(); 

}                    

function storeprevpage(){
    sessionStorage.prevpage="touchmenu.html";
    window.location.href='EXERCISEdue.html';
}

function chgimg(newimg){
    document.getElementById("agh").src=newimg;
}






</script>

</html>
